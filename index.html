<script type="text/coffeescript">
$ ->
    body = $("body")
    
    euclides = new EuclidesApp($(".eplane"));

    resizeCanvas = ->
        fullscreen = body.hasClass("fullscreen")
        
        offset = if fullscreen then 12 else 1+50 #TODO Beetje 'magic' hier. Beter uitlezen hoe hoog ie moet worden
        euclides.element.height (height = $(window).height() - offset)
        euclides.element.css "display", "block"

        euclides.resize()
        euclides.draw()
        
        $.scrollTo('44px', 0, {easing:'easeOutQuint'}) if fullscreen
        
    $(document).jkey 'f', ->
        if body.hasClass "fullscreen"
            body.removeClass "fullscreen"
        else
            body.addClass "fullscreen"
        resizeCanvas()
    
    resizeCanvas()
    euclides.centerBox()
    $(window).resize resizeCanvas
</script>
